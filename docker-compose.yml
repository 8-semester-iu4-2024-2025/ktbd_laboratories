services:
  oracledb:
    build:
      context: .
      dockerfile: oracle/Dockerfile
    ports:
      - "1521:1521"
    volumes:
      - ./data:/opt/oracle/oradata
  php:
    build:
      context: .
      dockerfile: php/Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./labs:/var/www/html
  dbeaver:
    image: dbeaver/cloudbeaver:latest
    ports:
      - 8978:8978
    depends_on:
      - oracledb
