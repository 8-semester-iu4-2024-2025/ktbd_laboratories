version: "3"
services:
  oracledb:
    build:
      context: .
      dockerfile: oracle/Dockerfile
    ports:
      - "1521:1521"
    environment:
      ORACLE_RANDOM_PASSWORD: true
      APP_USER: admin
      APP_USER_PASSWORD: admin
  php:
    build:
      context: .
      dockerfile: php/Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./labs:/var/www/html
